<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codecool events</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div id="products" class="row list-group">

        <div class="item col-xs-4 col-lg-4" th:each="event,iterStat : ${eventsList}">
           <div th:text="${event}"></div>
        </div>
    </div>

</div>

<div class="container">
    <h2>Codecool Events</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Nr</th>
            <th>Event name</th>
            <th>Event date</th>
            <th>Category</th>
            <th>Update</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="event,iterStat : ${eventsList}">
            <tr>
                <td th:text="${iterStat.index+1}"></td>
                <td th:text="${event.getName()}"></td>
                <td th:text="${event.simpleStringFromDate()}"></td>
                <td th:text="${event.getEventCategory().getName()}"></td>
                <td>Update</td>
                <td>Remove</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div th:replace="footer :: copy"></div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
